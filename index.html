<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Metric/Imperial Unit Conversion</title>
</head>
<body>

<div id="all">
  <header>
    <h1 id="header-h1"> Metric/Imperial Unit Conversion</h1>
    <input id="header-input" type="text" >
    <button id="header-btn">Convert</button>
  </header>

  <main id="main" class="light-mode">

    <section class="conversion-section" id="Length-section">
      <h4>Length (Meter/Feet)</h4>
      <p id="length-para"></p>
    </section>

    <section class="conversion-section" id="volume-section">
      <h4>Volume (Liters/Gallons)</h4>
      <p id="volume-para"></p>
    </section>

    <section class="conversion-section" id="mass-section">
      <h4>Mass (Kilograms/Pounds)</h4>
      <p id="mass-para"></p>
    </section>
    <button class="toggle-btn" onclick="toggleMode()">
      <i id="mode-icon" class="fas fa-sun"></i> Toggle Mode
    </button>

  </main>

</div>
  
  <script src="index.js"></script>
</body>
</html>
