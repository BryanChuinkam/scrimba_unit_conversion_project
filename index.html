<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Metric/Imperial Unit Conversion</title>
</head>
<body>

  <header>
    <h1 id="header-h1"> Metric/Imperial Unit Conversion</h1>
    <input id="header-input" type="text" >
    <button id="header-btn">Convert</button>
  </header>

  <main>
    <section class="conversion-section" id="Length-section">
      <h4>Length (Meter/Feet)</h4>
      <p id="length-para">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
    </section>

    <section class="conversion-section" id="volume-section">
      <h4>Volume (Liters/Gallons)</h4>
      <p id="volume-para">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
    </section>

    <section class="conversion-section" id="mass-section">
      <h4>Mass (Kilograms/Pounds)</h4>
      <p id="mass-para">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </section>
  </main>

  
  <script src="index.js"></script>
</body>
</html>
